<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <form class="m-5" onsubmit="return handleSubmit();">
    <div id="message" class="alert alert-danger" style="display: none;">
      This is an error message

    </div>
   <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full Name">
    
   </div>
   <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
   </div>
   <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
   </div>
  
   <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function handleSubmit(){
        const message = document.getElementById('message');
        const name=document.getElementById("name").value;
        const email=document.getElementById("email").value;
        const password=document.getElementById("password").value;
        message.style.display = "none";
        if(name.length ==0){
          message.innerText = "Please enter your full name";
          message.style.display = "block";
          return false;
        }
        if(password.length<8){
          message.innerText = "Password should be more than 8 character";
          message.style.display = "block";
          return false;

        }
        if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)== false){
          message.innerText = "Please enter a valid email address";
          message.style.display = "block";
          return false;

        }
        alert("Success");
        return false;
      }
    </script>
  </body>
</html>
